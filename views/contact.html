<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Gerard Nolan Illustration</title>
		<link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css" />		

		
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

	</head>

	<body>
		<div class="container">
			<header>
				
				<ul class="logo">
					<li><h3>Gerard Nolan</h3></li>
					<li id="centericon"><a href="/"><img src="/static/images/LogoMaster.jpg" alt="GNolan Logo"/></a></li>		 
					<li><h3>Illustration</h3></li>
				</ul>
				
			</header>

			<div class="jumbotronSmall">
				
				<div class="nav">
					<ul>
						<li><a href="/">Work</a></li>
						<li id="currentPage"><a href="">Contact</a></li>
						<li><a href="/about">About</a></li>
						<!--<li><a href="#">Blog</a></li>-->	
					</ul>
				</div>
			</div>

			<section>
				<div class="contactWrapper">
					<div class="contactInfo">
						<p>Gerard Nolan,</p>
						<p>Hillview House,</p>
						<p>Quill Road,</p>
						<p>Kilmacanogue,</p>
						<p>Co.Wicklow,</p>
						<p>Ireland.</p>

						<div class="contactPhone">
							<p>Tel/Text: +353 86 847 8389</p>
						</div>

						<form name="htmlform" method="post" action="html_form_send">
							<table>						
									<tr id="inputField">
										<td>
										  <label for="name"><p>Name</p></label>
										  <input type="text" name="name" maxlength="50" size="54px">
										</td>
									</tr>

								 	<tr id="inputField">
										<td>
									  		<label for="email"><p>Email Address</p></label>
									  		<input type="text" name="email" maxlength="80" size="54px">
									  	</td>
									</tr>

									<tr id="inputField">
										<td>								 
									  		<label for="subject"><p>Subject</p></label>
									  		<input type="text" name="subject" maxlength="50" size="54px">	
									  	</td>	
									</tr>

									
									
									<tr>
										<td>
									  		<label for="comments"><p>Message</p></label>
									  		<textarea  name="message" maxlength="1000" cols="52" rows="9"></textarea>
									  	</td>
									</tr>

									<tr>
										<td>
									 		<input type="submit" value="Submit">
									 	</td>
									</tr>

							</table>
						</form>
					</div>
				</div>
			</section>

			<footer>
				<ul class="social">
					<li>
						<a href="http://facebook.com" id="facebook">
							<img src="/static/images/Facebook.jpg" alt="GNolan Logo"/>
						</a>
					</li>
					<li>
						<a href="http://twitter.com" id="twitter">
							<img src="/static/images/Twitter.jpg" alt="GNolan Logo"/>
						</a>
					</li>
					<li>
						<a href="http://ie.linkedin.com/pub/gerard-nolan/80/864/b44" id="linkedin">
							<img src="/static/images/LinkedIn.jpg" alt="GNolan Logo"/>
						</a>
					</li>
				</ul>
			</footer>

		</div>

	</body>

</html>
